    <loader [hidden]="!isloading"></loader>
    <div class="col s12 m3 l1"> 
 <div class="sub-nav wow fadeInUp animated" style="visibility: visible; animation-name: fadeInUp;">
  <div id="sub-nav-wrap"><div id="sub-menu-icon"></div>
        <ul id="menulink" class="sub-menu">
        <li class="hide-on-med-and-down">
             <a routerLink="/artbycategory/{{id}}" 
             class="btn white black-text btn-flat " 
             [class.selected]="selectedvalue==firstvalue" 
           > 
             {{cattitle}} </a> 
             </li>
            <li *ngFor="let item of subcats"><a style="cursor: pointer"
             [class.selected]="selectedvalue==item.id"
             (click)="getnewvalue(item.id)">{{item.title}}</a></li>
        </ul>
    </div>
</div>
 </div>
    <div class="col l11 m11 s12">
<masonry [options]="myOptions">
       <masonry-brick class="brick"  *ngFor="let item of artList">
      <a  class="left black-text"
             style="font-family:Century751 BT; font-style:italic; margin-top:-10px; cursor: pointer">
              <img (click)=" removefav(item,item.id)" *ngIf="item.isfav" src="images/redheart.png" style="display:inline;" />
              <img (click)="addtofav(item,item.id)" *ngIf="!item.isfav" src="images/heart.png" style="display:inline;" />
               Favourite </a>
            <a routerLink="/art/{{item.id}}">    
                <image 
                [src]  ="urlstring + item.pictureUrl" 
                 [alt]="item.title"
                 [width]="''"></image>
           
                 </a>
            <div class="card-content">
            <h6 class="left">{{item.title}}</h6> <h6 class="right">Price ${{item.price}}</h6> <br /> 
            <div class="row"> <p style="margin-left:10px;"> by {{item.userId}}<br/>
{{item.width}} X {{item.height}} {{item.dimensionUnit}} <br/>
Mixed Media on Canvas  <a routerLink="/account/contact/{{item.id}}" class="waves-effect waves-light btn white black-text right" style="border:1px solid #000;
 margin-top:-20px;">Contact Artist</a> 
</p> </div></div>
      </masonry-brick>
     </masonry>
  </div>
     <div *ngIf="artList && !artList.length>0">
        No results found
    </div>
