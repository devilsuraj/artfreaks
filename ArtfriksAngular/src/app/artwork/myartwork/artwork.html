    <loader [hidden]="!isloading"></loader>
<masonry [options]="myOptions">
       <masonry-brick class="brick  "  *ngFor="let item of artList">
      <a  class="left black-text"
             style="font-family:Century751 BT; font-style:italic; margin-top:-10px; cursor: pointer">
              <img (click)=" removefav(item,item.id)" *ngIf="item.isfav" src="images/redheart.png" style="display:inline;" />
              <img (click)="addtofav(item,item.id)" *ngIf="!item.isfav" src="images/heart.png" style="display:inline;" />
               {{item.favcount}} </a>
          
            <a routerLink="/art/{{item.id}}">    
                <image 
                [src]  ="urlstring + item.pictureUrl" 
                 [alt]="item.title"
                 [width]="''"></image>
           
                 </a>

               
            <div class="card-content">
            <h6 class="left">{{item.title}}</h6> <h6 class="right">Price ${{item.price}}</h6> <br /> 
            <div class="row"> <p style="margin-left:10px;"> by {{item.userId}}<br/>
{{item.width}} X {{item.height}} {{item.dimensionUnit}} <br/>
Mixed Media on Canvas  
</p> </div></div>  

 <div class="row"> 
     <a  (click)="openmodal(item);"  class="black-text"> 
         <i class="fa fa-trash-o left" aria-hidden="true"> 
             <span style="font-size:10px; font-family:Century751 BT; font-style:italic;"> 
                 Click to delete 
                 </span>
                 </i> 
                 </a>
                  <a routerLink="/editart/{{item.id}}" class="black-text"><i class="fa fa-pencil-square-o right" aria-hidden="true"><span style="font-size:10px; font-family:Century751 BT; font-style:italic;">Click to edit </span> </i> </a> </div>
      </masonry-brick>
     </masonry>
  
 

  <!-- Modal Structure -->
  <div  id="modal1" class="modal">
    <div class="modal-content">
      <h4>Delete ARt - {{model.title}}</h4>
      <p><img src="{{urlstring}}{{model.pictureUrl}}"></p>
    </div>
    <div class="modal-footer">
      <a (click)="deleteart(model.id)" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
