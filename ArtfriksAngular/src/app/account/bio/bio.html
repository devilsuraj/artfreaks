



<div class="row"> 
  <router-outlet></router-outlet>
<h4 style="font-family:'myriadPro cond';"> Bio Data </h4> 
<input type="hidden" [(ngModel)]="model.pictureUrl"/>
<p class="note"> A brief write up about you. Your education, shows, exhibitions, grants received etc. </p>
        <div class="input-field col s12 artist-pg">
          <textarea id="biodata"[(ngModel)]="model.bioData" class="materialize-textarea box-style-2"></textarea>
        </div>      
    <a (click)="putUser(model)" class="waves-effect waves-light btn white black-text right"><i class="material-icons right">mode_edit</i>CLick To Edit</a>

</div>
